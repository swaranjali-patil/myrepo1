<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report5</title>
    <style>
        table{
            border: 2px solid black;
        }
    </style>
</head>
<body>
   
    <h1>Report of Reviews</h1>
    <table border="15">
        {%if doreviews %}
        <thead>
            <th>text</th>
            
        </thead>
        {% for r in doreviews %}
        <tr>
            <td>{{r.text}} </td>
           
        </tr>
        {% endfor %}
        {% endif %}
    </table>
   
</body>
</html>
