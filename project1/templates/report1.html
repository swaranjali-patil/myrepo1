<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report1</title>
    <style>
        table{
            border: 2px solid black;
        }
    </style>
</head>
<body>
   
    <h1>Report of login form</h1>
    <table border="15">
        {%if dologin %}
        <thead>
            <th>Username</th>
            <th>Password</th>
        </thead>
        {% for k in dologin %}
        <tr>
            <td>{{k.name}} </td>
            <td>{{k.password}} </td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
   
</body>
</html>
