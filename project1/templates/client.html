<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Form</title>
    <link rel="stylesheet" href="client.css">
</head>
<body>
    <div class="wrapper">
        <h2>Clients </h2>
        <form action="" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="Name" id="name" placeholder="Enter name here" required minlength="3" maxlength="25" />
          </div>
          <div class="form-group">
            <label for="text">Location</label>
            <input type="text" name="text" id="text" placeholder="Mumbai, Delhi, Banglore, etc" required />
          </div>
          <div class="form-group">
            <label for="duration">Duration</label>
            <textarea name="duration" id="duration" rows="1" placeholder="1-2 months"></textarea>
          </div>
          <div class="form-group">
            <label for="duration">Services provided by you...</label>
            <select name="Services" id="service">
                <option value="Interior Designing">Interior Designing</option>
                <option value="Fashion Designing">Fashion Designing</option>
                <option value="Jewellery Designing">Jewellery Designing</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="submit"><i class="far fa-paper-plane"></i>Send</button>
          </div>
        </form>
      </div>
</body>
</html>
